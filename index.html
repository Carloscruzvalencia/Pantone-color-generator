<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="assets/styles/css/main.css">
    <script src="assets/js/app.js"></script>
    <script src="assets/js/vendors/ntc.js"></script>

<body onload="newColor()">
    <main>
        <section id="pantoneCards">
            <div id="pantoneCard">
                <span class="view" id="pantoneColor0"></span>
                <div class="pantoneItems">
                    <span class="textHex" id="pantoneColorHex0"></span>
                    <span class="textColorName" id="pantoneColorName0"></span>
                </div>
            </div>
            <div id="pantoneCard">
                <span class="view" id="pantoneColor1"></span>
                <div class="pantoneItems">
                    <span class="textHex" id="pantoneColorHex1"></span>
                    <span class="textColorName" id="pantoneColorName1"></span>
                </div>
            </div>
            <div id="pantoneCard">
                <span class="view" id="pantoneColor2"></span>
                <div class="pantoneItems">
                    <span class="textHex" id="pantoneColorHex2"></span>
                    <span class="textColorName" id="pantoneColorName2"></span>
                </div>
            </div>
            <div id="pantoneCard">
                <span class="view" id="pantoneColor3"></span>
                <div class="pantoneItems">
                    <span class="textHex" id="pantoneColorHex3"></span>
                    <span class="textColorName" id="pantoneColorName3"></span>
                </div>
            </div>
            <div id="pantoneCard">
                <span class="view" id="pantoneColor4"></span>
                <div class="pantoneItems">
                    <span class="textHex" id="pantoneColorHex4"></span>
                    <span class="textColorName" id="pantoneColorName4"></span>
                </div>
            </div>
        </section>
        <button id="btReload" onclick="newColor(),reload()"><img id="btImage" src="assets/media/svg/reload.svg"
            alt=""></button>
    </main>
</body>

</html>
